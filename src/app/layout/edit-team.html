<div class="modal-header">
    <h3>{{ vm.properties.title }}</h3>
</div>
<hr/>
<div class="modal-body">
    <div class="row form-group">
        <div class="col-md-4">
            Team Name
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" ng-model="vm.team.name" required/>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4">
            Coach
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" ng-model="vm.team.coach" required/>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4">
            Division
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" ng-model="vm.team.divisionName" required
                   uib-typeahead="division for division in vm.divisions | filter:$viewValue | limitTo:8" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.ok()">{{vm.properties.button[0]}}</button>
    <button class="btn btn-default" ng-click="vm.cancel()">{{vm.properties.button[1]}}</button>
</div>
