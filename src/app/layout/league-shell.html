<div>
    <h2>Configuration</h2>
    <uib-tabset>
        <uib-tab ng-repeat="tab in vm.tabs" heading="{{tab.text}}" active="tab.active"
                 ng-click="vm.go(tab.state)"></uib-tab>
    </uib-tabset>
    <br/>
    <div class="row">
        <div class="col-md-4 btn-group">
            <label class="btn btn-primary">Add New Team</label>
            <label class="btn btn-primary">Import Teams</label>
        </div>
        <div class="col-md-4 btn-group pull-right">
            <label class="btn btn-info" ng-model="vm.collapseAll" uib-btn-radio="false"
                   ng-click="vm.toggleCollapseAll(false)">Expand All</label>
            <label class="btn btn-info" ng-model="vm.collapseAll" uib-btn-radio="true"
                   ng-click="vm.toggleCollapseAll(true)">Collapse All</label>
        </div>
    </div>
    <br/>
    <uib-accordion close-others="false">
        <uib-accordion-group ng-repeat="division in vm.groupedTeams" is-open="division.isOpen">
            <uib-accordion-heading>
                {{division.groupName}}
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': division.isOpen, 'glyphicon-chevron-right': !division.isOpen}"></i>
            </uib-accordion-heading>
            <table class="table table-striped table-hover table-condensed">
                <tr>
                    <th>#</th>
                    <th>Team Name</th>
                    <th>Coach</th>
                    <th></th>
                </tr>
                <tr ng-repeat="team in division.teams">
                    <td>{{$index + 1}}</td>
                    <td>{{team.name}}</td>
                    <td>{{team.coach}}</td>
                    <td></td>
                </tr>
            </table>
        </uib-accordion-group>
    </uib-accordion>

</div>
