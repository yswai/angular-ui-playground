<div>
    <h2>Configuration</h2>
    <uib-tabset>
        <uib-tab ng-repeat="tab in vm.tabs" heading="{{tab.text}}" active="tab.active"></uib-tab>
    </uib-tabset>

    <div id="tabContent" class="container admin-content"></div>

    <uib-accordion close-others="false">
        <uib-accordion-group ng-repeat="division in vm.groupedTeams" is-open="division.isOpen">
            <uib-accordion-heading>
                {{division.groupName}}
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': division.isOpen, 'glyphicon-chevron-right': !division.isOpen}"></i>
            </uib-accordion-heading>
            <table class="table table-striped table-hover table-condensed">
                <tr>
                    <th>#</th>
                    <th>Team Name</th>
                    <th>Coach</th>
                    <th></th>
                </tr>
                <tr ng-repeat="team in division.teams">
                    <td>{{$index + 1}}</td>
                    <td>{{team.name}}</td>
                    <td>{{team.coach}}</td>
                    <td></td>
                </tr>
            </table>
        </uib-accordion-group>
    </uib-accordion>

</div>
