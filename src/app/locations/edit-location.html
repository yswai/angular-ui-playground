<div class="modal-header">
    <h3>{{ vm.properties.title }}</h3>
</div>
<div class="row">
    <div class="model-controls col-md-6">
        <button class="btn btn-primary" ng-click="vm.ok()">{{vm.properties.button[0]}}</button>
        <button class="btn btn-default" ng-click="vm.cancel()">{{vm.properties.button[1]}}</button>
    </div>
</div>
<div class="modal-body">
    <div class="row form-group">
        <div class="col-md-4">
            Location Name
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" ng-model="vm.location.name" required/>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4">
            Address
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" ng-model="vm.location.address" required/>
        </div>
    </div>
    <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'></ui-gmap-google-map>
</div>
